<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var data = {{tag_dict|tojson}};     //turns dict from python app route into json object
            // below is js equiv of python data.values(); return keys to get data.keys()
            var tag_values = $.map(data, function(key, value) { return value });  
            $("#tag-input").autocomplete({source : tag_values});
        });
    </script>

</head>

<body>
    <h2> Passed from list_app.py </h2>
    <input id="tag-input" type= "text">
</body>
