{% extends 'base.html' %}
{% block body %}
<html>
    <body>
    <form class="form-signin" action="/signup"  method="POST">
        <h2 class="form-signin-heading">Please Sign Up</h2>
        <div>
            <input type="firstname" name="firstname" class="form-control" placeholder="First Name" required autofocus />
            <input type="lastname" name="lastname" class="form-control" placeholder="Last Name" required />
            <input type="email" name="email" class="form-control" placeholder="Email" required />
            <input type="username" name="username" class="form-control" placeholder="Username"autofocus />
            <input type="password" name="password" class="form-control" placeholder="Password" required />
            <button type="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </div>
    </form>
    </body>
</html>
{% endblock %}
