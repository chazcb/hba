<html>
<head>
    <title></title>
</head>
<body>
  <div>
    <h5>Please select the column that corresponds to Entrez Gene ID:</h5>
    {% set s = 3 %}
    <select id="header-dropdown-menu" >
      {% for i in [0,1,2,3,4] %}
        {% if i == s %}
          <option value="{{i}}" selected="selected">{{i}}</option>
        {% else %}
          <option value="{{i}}">{{i}}</option>
        {% endif %}
      {% endfor %}
    </select>
  </div>
</body>
</html>
